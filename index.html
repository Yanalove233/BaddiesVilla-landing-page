<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Social Media Business</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Social Media Services</h1>
    <p>Helping your brand grow online.</p>
    <nav>
      <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
      <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
      <a href="https://linkedin.com/in/yourhandle" target="_blank">LinkedIn</a>
    </nav>
  </header>

  <section class="services">
    <h2>Our Services</h2>
    <ul>
      <li>Instagram Management - <strong>$200/month</strong></li>
      <li>Content Creation - <strong>$150/post</strong></li>
      <li>Brand Strategy Consulting - <strong>$300/session</strong></li>
    </ul>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Social Media Business</p>
  </footer>
</body>
</html>
